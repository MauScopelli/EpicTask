<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>EpicTask | New Task</title>
	<link rel="stylesheet" th:href="@{/css/new-task.css}" />
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2>New Task</h2>
					<form action="/tasks/new" method="post" th:object="${task}">
						<div class="inputBox">
							<input name="title" placeholder="Title" th:field="*{title}" required>
							<span id="error" th:errors="*{title}"></span>
						</div>
						<div class="inputBox">
							<textarea name="description" placeholder="Description" th:field="*{description}" required></textarea>
							<span id="error" th:errors="*{description}"></span>
						</div>
						<div class="inputBox">
							<input id="range" name="points" type="range" min="0" max="10" th:field="*{points}">
							<span id="error" th:errors="*{points}"></span>
						</div>
						<div class="inputBox">
							<a href="/tasks">Cancel</a>
							<input type="submit" value="Create">
						</div>
					</form>
				</div>
			</div>	
		</div>
</body>
</html>
