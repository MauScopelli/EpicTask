<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>EpicTask | Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Sign In</h2>
					<div class="msgSucess" th:if="${message}">[[${message}]]</div>
					<form action="#" method="#">
						<div class="inputBox">
							<input type="email" placeholder="E-mail">
						</div>
						<div class="inputBox">
							<input type="password" placeholder="Password">
						</div>
						<div class="inputBox">
							<input type="submit" value="Login">
						</div>
						<p class="text">Forgot password? <a href="#">Click here</a></p>
						<p class="text">Don't have an account? <a href="/signup">Sign Up</a></p>
					</form>
				</div>
			</div>	
		</div>
	</section>
</body>
</html>
